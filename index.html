<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div  class="col-md-1 hour description">9am</div>
        <textarea id="9" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div  class="row">
        <div  class="col-md-1 hour description">10am</div>
        <textarea id="10" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row">
        <div  class="col-md-1 hour description">11am</div>
        <textarea id="11" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row">
        <div  class="col-md-1 hour description">12pm</div>
        <textarea id="12" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row">
        <div  class="col-md-1 hour description">1pm</div>
        <textarea id="13" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row">
        <div  class="col-md-1 hour description">2pm</div>
        <textarea id="14" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row">
        <div  class="col-md-1 hour description">3pm</div>
        <textarea id="15" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row">
        <div  class="col-md-1 hour description">4pm</div>
        <textarea id="16" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row">
        <div  class="col-md-1 hour description">5pm</div>
        <textarea id="17" class="col-md-8 time-block"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
  </body>
</html>
